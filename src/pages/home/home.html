<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button block  (click)="scan()">Scan!!</button>
  <ion-card>
    <ion-card-header>
      Text : 
    </ion-card-header>
    <ion-card-content>
      {{text}}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Format : 
    </ion-card-header>
    <ion-card-content>
      {{format}}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Money : 
    </ion-card-header>
    <ion-card-content>
      {{money}}
    </ion-card-content>
  </ion-card>


  <ion-card>
    <ion-card-header>
      PhoneNumber : 
    </ion-card-header>
    <ion-card-content>
      {{phonenumber}}
    </ion-card-content>
  </ion-card>

  
</ion-content>
